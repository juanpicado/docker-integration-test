name: CI Test

on: ['pull_request']
jobs:
  prepare:
    runs-on: ubuntu-latest
    name: ci
    services:
      verdaccio:
        image: verdaccio/verdaccio:5
        ports:
          - 4873:4873
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Use Node
      uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Install
      run: npm install --registry http://localhost:4873 --loglevel verbose
    - name: Test
      run: npm test
    - name: credentials
      run: npm run login
    - name: Publishing
      run: npm publish --registry http://localhost:4873
    - name: temp folder
      run: mkdir /tmp/cli
    - name: install cli
      run: npm install docker-integration-test --registry http://localhost:4873 --prefix /tmp/cli    

   